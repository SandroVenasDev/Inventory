<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Filter Request</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .filter-card {
      width: 350px;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .filter-title {
      font-weight: 700;
      font-size: 1.4rem;
      margin-bottom: 20px;
    }

    .form-label {
      font-weight: 600;
    }

    .btn-group-toggle label {
      margin-right: 10px;
      cursor: pointer;
    }

    .btn-apply {
      width: 100px;
    }

    .btn-cancel {
      background: none;
      border: none;
      color: #000;
    }

    .form-control[disabled] {
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="filter-card">
    <div class="filter-title">Filter Request</div>
    <div class="mb-3">
      <select class="form-select mb-2">
          <option selected>Select store</option>
          <option>HQ Main Store</option>
          <option>22 House Store</option>
          <option>Tafo House Store</option>
        </select>
    <div class="dmb-3">
      <label class="form-label fw-semibold">Select Type</label>
       <div class="select-type d-flex gap-4">
  <div class="form-check">
    <input class="form-check-input" type="radio" name="typeOptions" id="item" checked>
    <label class="form-check-label" for="item">Sourcing</label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="typeOptions" id="tool">
    <label class="form-check-label" for="tool">Logistics</label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="typeOptions" id="assets">
    <label class="form-check-label" for="assets">LC By Client</label>
  </div>
      </div>
    <div class="d-flex justify-content-center mt-4 gap-3">
        <a href="grn-report.html">
      <button class="btn-cancel">Cancel</button>
        </a>
      <button class="btn btn-primary btn-apply">Apply</button>
    </div>
  </div>
</body>
</html>
