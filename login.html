<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body class="bg-light">
    <div class="d-flex justify-content-center align-items-center min-vh-100">
      <div class="p-4" style="width: 100%; max-width: 400px;">
        <div class="mb-3">
          <div class="d-flex align-items-center mb-3">
            <img src="images/Group 52.png" alt="logo" style="max-width: 50px; margin-right: 10px;">
            <h1 class="h5 m-0">Inventory</h1>
          </div>          
          <div class="texto_login">
          <h1 class="h4">Welcome ðŸ‘‹</h1>
          <p class="text-muted">Please login here</p>
          </div>
        </div>
        <div class="mb-3">
          <div class="position-relative">
            <input type="email" class="form-control custom-border" id="email" placeholder="name@example.com">
            <label for="email" class="position-absolute top-0 start-0 ms-2">Email address</label>
          </div>
        </div>
          <div class="mb-3">
            <div class="position-relative">
              <input type="password" class="form-control custom-border" id="password" placeholder="Password">
              <label for="password" class="position-absolute top-0 start-0 ms-2" >Password</label>
              <i class="fas fa-eye position-absolute top-50 end-0 me-3" style="cursor: pointer;" id="togglePassword"></i>
            </div>
        </div>
        <div class="remember_forget d-flex justify-content-between align-items-center mb-3">
          <div class="form-check m-0">
            <input type="checkbox" class="form-check-input" id="rememberMe">
            <label class="form-check-label" for="rememberMe" >Remember Me</label>
          </div>
          <a href="forgot-password.html" class="text-primary text-decoration-none" style="font-size: 10px;">Forget Password?</a>
        </div>
        <a href="dashboard.html">
        <button type="button" class="login btn btn-primary w-100">Login</button>
        </a>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
