<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-light">
  <div class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="p-4 bg-white rounded" style="width: 100%; max-width: 400px;">
        <a href="login.html" class="text-decoration-none text-dark d-inline-flex align-items-center mb-3">
            <i class="fa-solid fa-chevron-left me-2"></i>
            <span>Back</span>
          </a>
      <div class="texto-forgot-password">
      <h1 class="h4">Forgot Password</h1>
      <p class="text-muted">Enter your registered email address. We'll send you a code to reset your password.</p>
    </div>
      <div class="mb-3">
        <div class="position-relative">
          <input type="email" class="form-control custom-border" id="email" placeholder="name@example.com">
          <label for="email" class="position-absolute top-0 start-0 ms-2">Email address</label>
        </div>
      </div>
      <button type="button" class="send-otp btn btn-primary w-100" onclick="window.location.href='enter-otp.html'">Send OTP</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
