<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Item Description</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8fbff;
      padding: 2rem;
    }
    .card-custom {
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
      padding: 2rem;
      background: white;
    }
    .image-placeholder {
      background: #2f3640;
      width: 250px;
      height: 150px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
      margin: 20px 20px 0 0;
    }
    .timeline {
      margin-top: 2rem;
      position: relative;
      padding-left: 30px;
    }
    .timeline::before {
      content: '';
      position: absolute;
      top: 0;
      left: 12px;
      width: 4px;
      height: 100%;
      background: #ccc;
    }
    .timeline-step {
      position: relative;
      margin-bottom: 20px;
    }
    .timeline-step .dot {
      position: absolute;
      left: -28px;
      top: 0;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: #ccc;
    }
    .timeline-step.active .dot {
      background: #5c7cfa;
    }
  </style>
</head>
<body>
  <div class="container card-custom">
    <h4 class="fw-bold">Item Description</h4>

    <div class="d-flex flex-wrap gap-4 align-items-start">
      <div class="image-placeholder">
        <img src="images/image 1572.png" alt="">
      </div>

      <div>
        <h3 class="fw-bold mb-4">Gas Kitting</h3>
        <p><strong>Purchase Date:</strong> <span class="text-muted">Unknown</span></p>
        <p><strong>Description:</strong> <span class="text-muted">Unknown</span></p>
      </div>
    </div>

    <div class="mt-5">
      <h6 class="fw-bold">Inventory History</h6>
      <div class="timeline">
        <div class="timeline-step active">
          <div class="dot"></div>
          <span>22 Store</span>
        </div>
        <div class="timeline-step">
          <div class="dot"></div>
          <span>Order Received</span>
        </div>
        <div class="timeline-step">
          <div class="dot"></div>
          <span>Delivery</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
