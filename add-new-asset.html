<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add New Asset</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-container {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      border-radius: 16px;
      padding: 30px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    .form-label {
      font-weight: 500;
    }
    .btn-cancel {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 10px 30px;
      width: 150px;
    }
    .btn-add {
      background-color: #007bff;
      color: #fff;
      padding: 10px 30px;
      border: none;
      width: 150px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h5 class="mb-4 fw-semibold">Add New Asset</h5>

    <div class="mb-3 form-check">
      <input class="form-check-input" type="checkbox" id="groupItem">
      <label class="form-check-label" for="groupItem">Group Item</label>
    </div>
    <div class="mb-4 form-check">
      <input class="form-check-input" type="checkbox" id="consumableItem">
      <label class="form-check-label" for="consumableItem">Consumable Item</label>
    </div>

    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label">Type *</label>
        <select class="form-select"><option>Choose type</option></select>

        <label class="form-label mt-3">Image *</label>
        <input type="file" class="form-control"/>

        <label class="form-label mt-3">Serial Number *</label>
        <input type="text" class="form-control" placeholder="Enter serial number"/>

        <label class="form-label mt-3">Unit of Measurement *</label>
        <select class="form-select"><option>Choose unit of Measurement</option></select>

        <label class="form-label mt-3">Price *</label>
        <input type="text" class="form-control" placeholder="Enter price"/>

        <label class="form-label mt-3">Currency *</label>
        <select class="form-select"><option>Choose Currency</option></select>

        <label class="form-label mt-3">Store *</label>
        <select class="form-select"><option>Choose Store</option></select>

        <label class="form-label mt-3">Department *</label>
        <select class="form-select"><option>Choose department</option></select>

        <label class="form-label mt-3">Warranty *</label>
        <input type="file" class="form-control"/>
      </div>

      <div class="col-md-6">
        <label class="form-label">Item Name *</label>
        <input type="text" class="form-control" placeholder="Enter item name"/>

        <label class="form-label mt-3">Status *</label>
        <select class="form-select"><option>Choose Status</option></select>

        <label class="form-label mt-3">Item Number *</label>
        <input type="text" class="form-control" placeholder="Enter item number"/>

        <label class="form-label mt-3">Amount *</label>
        <input type="text" class="form-control" placeholder="Enter item number"/>

        <label class="form-label mt-3">Date of Purchase *</label>
        <input type="date" class="form-control"/>

        <label class="form-label mt-3">PI Document *</label>
        <input type="file" class="form-control"/>

        <label class="form-label mt-3">Project *</label>
        <select class="form-select"><option>Choose project</option></select>

        <label class="form-label mt-3">Category *</label>
        <select class="form-select"><option>Choose category</option></select>

        <label class="form-label mt-3">Manufacturer *</label>
        <select class="form-select"><option>Choose manufacturer</option></select>
      </div>
    </div>

    <label class="form-label mt-4">Description *</label>
    <textarea class="form-control" rows="2" placeholder="Input description"></textarea>

    <div class="form-check mt-3">
      <input class="form-check-input" type="checkbox" id="fixedAsset">
      <label class="form-check-label" for="fixedAsset">Fixed Asset</label>
    </div>

    <div class="d-flex justify-content-center gap-3 mt-4">
      <a href="assets.html"><button class="btn btn-cancel">Cancel</button></a>
      <button class="btn btn-add">Add</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
